<!-- LoginView -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Customer Login</title>
</head>

<body>
    <h2>Customer Login</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>

    <form method="get" action="{% url 'customer_signup' %}">
        <button type="submit">Sign Up</button>
    </form>

</body>

</html>
