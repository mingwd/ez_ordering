<!-- LoginView -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Merchant Login</title>
</head>

<body>
    <h2>Merchant Login</h2>

    {% if form.errors %}
    <p style="color: red;">Invalid username or password.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>

    <form method="get" action="{% url 'merchant_signup' %}">
        <button type="submit">Sign Up</button>
    </form>

</body>

</html>
